<!DOCTYPE html>
<html>
<head>
	<title> Musision </title>
	
	<!-- BootStrap and JQuery initialization-->
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  	  Don't need this link yet for javascript cookies-->
	
	<!-- Other code script references-->
	<!-- WAAClock library online - A scheduler that is easy to use for web audio API -->
	<script src ="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>
	<!-- Wad is a Javascript library for manipulating audio using the new HTML5 Web Audio API -->
	<script src="wad-master/src/wad.js"></script>
	
	<!-- Own Custom scripts in local directory-->
	
	<script src="introJs/intro.js"></script>
	<script src="jQuery.js"></script>
	<script src="gridSystem.js"></script>
	
	<link rel="stylesheet" type="text/css" href="webDesign.css"/>
	<link rel="stylesheet" type="text/css" href="introJs/introjs.css"/>
	
</head>

<body>
	<nav class="navbar navbar-inverse" data-step="7" data-intro="Alright, you're all set! Click me into oblivion!" data-position="bottom">
	 <div class="container-fluid">
	  <div class="navbar-header">
		<a class="navbar-brand" href="#" 
		data-step="1" data-intro="Hi! Welcome to Musision! Feel free to compose your 
		own music! But before that, let's give you a tour of Musision. Click anywhere 
		or on 'done' to skip this tutorial" data-position="right">Musision</a>
	  </div>
	  <div>
		<ul class="nav navbar-nav">
		 <li><a href="#">Set Key</a></li>
		 <li><input type="button" onclick="changeBPM()"/>Set BPM</li> 
		 <li><a href="#">Download</a></li> 
		 <!--- to play or clear all notes --->
		 <li><a id="all" href="#" data-step="4" data-intro="Click here to play your entire song, a note at a time." data-position="right">Play Sequence</a></li>
		 <li><a id="same" href="#" data-step="5" data-intro="Click here to play all notes on the timeline simultaneously" data-position="right">Play All</a></li>
		 <li><a id="clear" href="#" data-step="6" data-intro="Click here to clear all notes from timeline" data-position="right">Clear All</a></li>
		 
		  
		</ul>
	  </div>
	 </div>
	</nav>
	 
	<div class="container"> <!-- Enabled by bootstrap -->
	
	 <div id="timeline" data-step="3" data-intro="Drag any note here and start composing!" data-position="bottom">
	   <div id="grid-system">
	  
	   </div>
	   <div id="sortable-system">
	   
	   </div>
	 </div>
	 
	 <div class="col-md-1" data-note="60" data-step="2" data-intro="Click on any note to play a sound!" data-position="right">C</div>
	 <div class="col-md-1" data-note="61">C#</div>
	 <div class="col-md-1" data-note="62">D</div>
	 <div class="col-md-1" data-note="63">D#</div>
	 <div class="col-md-1" data-note="64">E</div>
	 <div class="col-md-1" data-note="65">F</div>
	 <div class="col-md-1" data-note="66">F#</div>
	 <div class="col-md-1" data-note="67">G</div>
	 <div class="col-md-1" data-note="68">G#</div>
	 <div class="col-md-1" data-note="69">A</div>
	 <div class="col-md-1" data-note="70">A#</div>
	 
	 <div class="col-md-1" data-note="71">B</div>
	 <div class="col-md-1" data-note="72">C</div>
	 <div class="col-md-1" data-note="73">C#</div>
	 <div class="col-md-1" data-note="74">D</div>
	 <div class="col-md-1" data-note="75">D#</div>
	 <div class="col-md-1" data-note="76">E</div>
	 <div class="col-md-1" data-note="77">F</div>
	 <div class="col-md-1" data-note="78">F#</div>
	 <div class="col-md-1" data-note="79">G</div>
	 <div class="col-md-1" data-note="80">G#</div>
	 <div class="col-md-1" data-note="81">A</div>
	 <div class="col-md-1" data-note="82">A#</div>
	 <div class="col-md-1" data-note="83">B</div>
	 
	 <div class="col-md-1" data-note="silence">Rest</div> <!--change to the rest here-->
	 
	</div>
	
</body> 
</html>
