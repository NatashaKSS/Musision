<!DOCTYPE html>
<html>
<head>
	<title> Musision </title>
	
	<!-- Miscellaneous sheets -->
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<!-- CSS Stylesheets -->
  	<link rel="stylesheet" type="text/css" href="webDesign.css"/>
	<link rel="stylesheet" type="text/css" href="introJs/introjs.css"/>
	
	<!-- BootStrap and JQuery initialization-->
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js'></script>
  	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  	  Don't need this link yet for javascript cookies-->
	
	<!-- Other code script references-->
	<!-- WAAClock library online - A scheduler that is easy to use for web audio API -->
	<!-- <script src ="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script> -->
	<!-- Wad is a Javascript library for manipulating audio using the new HTML5 Web Audio API -->
	<script src="wad-master/src/wad.js"></script>
	<script src="introJs/intro.js"></script>
	
	<!-- Own Custom scripts in local directory-->
	<script src="instruments.js"></script>
	<script src="jQuery.js"></script>
	<script src="gridSystem.js"></script>
	
</head>

<body>
	<nav class="navbar navbar-inverse" data-step="8" data-intro="Alright, you're all set! Click me into oblivion!" data-position="bottom">
	 <div class="container-fluid">
	  <div class="navbar-header">
		<a class="navbar-brand"
		   data-step="1" data-intro="Hi! Welcome to Musision! Feel free to compose your own music! But before that, 
		   let's give you a tour of Musision. You can click anywhere to skip this tutorial too." data-position="right">Musision</a>
	  </div>
	  <div>
		<ul class="nav navbar-nav" style="display:inline;">
		 <!--- To download composition --->
		 <li><a id = "download">Download</a></li> 
		 <!--- to play all notes --->
		 <li><a id="all" data-step="4" data-intro="Click here to play your entire song, a note at a time." data-position="bottom"> Play </a></li>
		 <!--- to stop all notes and go back to beginning--->
		 <li><a id="stop"> Stop </a></li>
		 
		 <!--<li><a id="same" href="#" data-step="5" data-intro="Click here to play all notes on the timeline simultaneously" data-position="bottom">Play All</a></li>-->
		 
		 <!--- to clear all notes from timeline --->
		 <li><a id="clear" data-step="6" data-intro="Click here to clear all notes from timeline" data-position="bottom">Clear All</a></li>
		 
		 <!--- to add a track --->
		 <li><a id="addTrack"> Add Track </a></li>
		 
		 <li>
		  <div class="navbar-form pull-left">
    	  <input id="bpm-input" type="text" class="input-small" placeholder=" 120" 
    	  		 data-step="7" data-intro="Type in your preferred BPM here and click 'Set BPM'" data-position="right"/>
  		  <button id="bpm-button" class="btn" onclick=changeBPM()>Set BPM</button>
		  
		  <button id ="startLoop" class="btn"> Start Looping </button>
		  <!--<button id ="pause" class="btn"> Pause </button>--->
		  <button id ="randomPI" class="btn" TITLE = "Click this button to hear what a melody programmed using the first few digits of PI may sound like!"> PI song! </button>
		  </div>
		 </li>
		  
		</ul>
	  </div>
	 </div>
	</nav>
	
	<!-- Container class Enabled by bootstrap -->
	<div id="timeline-system" class="container">
	 
	 <div class="track">
	  
	  <div class="track-settings">
	    <div id="play-track0" class="glyphicon glyphicon-play play-button">
	    
	    </div>
	    
	    <div class="muteButton" data-muted="true">Mute</div>
	    
		<button class="chooseInstrument" id="Instrument0"> Piano </button>
		
	  </div>
	  
	  <div id="track0" class="timeline" data-step="3" data-intro="Drag any note here and start composing!" data-position="bottom">
	   
	    <div class="grid-system">
	  
	    </div>
	    <div class="sortable-system">
	   
	    </div>
	    
	    <div class="close-panel">
	     <div class="close-button"><b class="x-cross">X</b>
	    
	     </div>
	   </div>
	  
	  </div>
	 </div>
	</div>
	
	<div id="buttons" class="">
	 <div class="toolbar-left">
	  <div id="move-vertical-button" class="toolbar-button"> 
	   <span class="glyphicon glyphicon-resize-vertical"></span>
	  </div>
	 </div>
	 
	 <div class="notes-buttons-holder">
	  <div id="rest" class="col-md-1" data-note="silence" >Rest</div> 
	  <!-- All the buttons will go here -->
	 	 
	 </div>
	
	</div>
	
</body> 
</html>
