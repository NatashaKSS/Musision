<!DOCTYPE html>
<head>
  <title>Mission Control 1 - Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
</head>


<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Mission Control 1 - Bootstrap</a>
    </div>
    
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
    
  </div>
</nav>

<div class="container">
  
  <!-- Carousel -->
  <div id="instruments" class="carousel slide col-md-8 col" data-ride="carousel">
  
	  <ol class="carousel-indicators">
	    <li data-target="#instruments" data-slide-to="0" class="active"></li>
	    <li data-target="#instruments" data-slide-to="1"></li>
	    <li data-target="#instruments" data-slide-to="2"></li>
	  </ol>
	
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="microphone.jpg">
	    </div>
	
	    <div class="item">
	      <img src="drum.jpg">
	    </div>
	
	    <div class="item">
	      <img src="guitar.jpg">
	    </div>
	  </div>
	
	  <a class="left carousel-control" href="#instruments" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  
	  <a class="right carousel-control" href="#instruments" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
  
  </div>
  
  <!-- Sign up forms -->
  <form class="col-md-4 col" role="form">
	
	<div class="form-group">
	  <label for="email">Email address:</label>
	  <input type="email" class="form-control" id="email">
	</div>
	
	<div class="form-group">
	  <label for="pwd">Password:</label>
	  <input type="password" class="form-control" id="pwd">
	</div>
	
	<div class="checkbox">
	  <label><input type="checkbox"> Remember me</label>
	</div>
	
	  <button type="submit" class="btn btn-default">Submit</button>
  
  </form>
  
</div>

</body>
</html>
